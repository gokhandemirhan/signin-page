    <div class="signin-container">
      <h1 class="signin-header">Sign In Form</h1>
      <div class="form-container rounded">
        <div class="form rounded">
          <div class="icon-input">
            <i class="glyphicon glyphicon-user"></i>
            <input type="text" class="text-field" placeholder="Username">
          </div>
          <div class="icon-input">
            <i class="glyphicon glyphicon-lock"></i>
            <input type="text" class="text-field" placeholder="Password">
          </div>
          <div class="checkbox-container">
            <div class="squared-checkbox">
              <input type="checkbox" value="None" id="squared-checkbox" name="check" />
              <label for="squared-checkbox"></label>
            </div>
            <h4 class="remember-text">Remember me</h4>
          </div>
          <button type="button" class="signin-btn rounded">Sign In</button>
        </div>

      </div>
    </div>
